<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- jsp 로 할 때에는 태그 안에 내용을 넣었지만, 타임리프는 태그 안에 value 를 넣는다.
         => 서버가 동작하지 않아도 html 디자인이 깨지지 않게끔 ... .

</html>
